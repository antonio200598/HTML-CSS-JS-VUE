<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" type="text/css" href="t2.css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Wolk</title>
</head>

<body>

    <div id="app">
        <br>

        <ul class="nav justify-content-center">

            <div class="container-fluid">
                <h1 class="text-center">Wolk</h1>
                <p class="text-center">Armazenamento em Nuvem</p>
            </div>
            <br>
            <br>
            <fieldset class="f">
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label"><strong>Nome:</strong></label><br>
                        <input type="text" name="nome" v-model="form.name" id="nome">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="email" class="form-label"><strong>Email:</strong></label><br>
                        <input type="email" name="email" v-model="form.email" id="email">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="idade" class="form-label"><strong>Idade:</strong></label><br>
                        <input type="number" name="idade" v-model="form.age" id="idade">
                    </div>
                    <br>
                    <strong>Serviços:</strong></br></br>

                    <div v-for='service in services' :key='service.id' class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" @change='addService(service)' />
                        <label class="form-check-label">{{ getServiceLabel(service) }}</label><br />
                    </div>


                    <li class="d-flex justify-content-around">
                        <button @Click= window.location.reload() class="btn btn-primary">Limpar</button>
                        <button @click="handleSubmit" class="btn btn-primary">Enviar</button>
                    </li>

                </form>
            </fieldset>
        </ul>

        <br>

        <div class="nav justify-content-center">
            <table class="table" id="ca">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Idade</th>
                        <th>Serviços</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-if='!clients.length'>
                        <td class="text-center" colspan="6">Ainda não há clientes cadastrados</td>
                    </tr>
                    <tr v-for="client in clients">
                        <td>
                            <p>{{client.name}}</p>
                        </td>
                        <td>
                            <p>{{client.email}}</p>
                        </td>
                        <td>
                            <p>{{client.age}}</p>
                        </td>
                        <td>
                            <p>{{ getServicesIds(client.services) }}</p>
                        </td>
                        <td>
                            <p>{{ getTotal(client.services) }}</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src='./script.js'></script>
</body>

</html>
